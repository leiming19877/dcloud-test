<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>拍照上传</title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<script type="text/javascript" id="seajsnode" src="../../js/seajs/sea-all.js"></script>
		<script>
			//加载本模块样式
			seajs.use("../../css/module/camera/camera.css");
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">拍照上传</h1>
		</header>
		<div id="dcontent" class="mui-content">
			<div class="mui-content-padded">
				<button id="caputre-btn" class="mui-btn mui-btn-primary mui-btn-block">拍照</button>
				<button id="gallery-btn" class="mui-btn mui-btn-primary mui-btn-block">相册选择照片</button>
				<div class="m-pictures" v-bind:class="[entries.length>0?'':'empty']" id="pictures">
					<div class="empty-tip">无历史记录</div>
					<!-- History list -->
					<ul id="picture-list" class="list">
					  <!--	<li v-for="e in entries">
							<img class="thumbnail" v-bind:src="e.toLocalURL()" />
							<span>{{e.name}}</span>
							<span></span>
						</li>-->
						<pictures-component v-bind:entries.sync="entries"></pictures-component>
					</ul>
				</div>
				<button id="upload-pictures-btn" class="mui-btn mui-btn-primary mui-btn-block">上传照片</button>
				<button id="clear-pictures-btn" class="mui-btn mui-btn-primary mui-btn-block">清空拍照记录</button>
			</div>
			<!-- end mui-content-padded -->
		</div>
	</body>
	<script>
		//加载主模板块
		seajs.use("module/camera/camera.js", function() {});
	</script>

</html>
